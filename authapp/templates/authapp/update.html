{% extends 'authapp/base.html' %}
{% load static %}

{% block container %}

    <form class="form-horizontal" action="{% url 'auth:update' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        {{ profile_form.as_p }}
        <br>
        <input class="form-control" type="submit" value="сохранить">
    </form>
    <button class="btn btn-round form-control last">
    <a href="{% url 'main:index' %}">
        на главную
    </a>
    </button>

{% endblock %}
